input_dir: ${PROJECT_DIR}/SwiftGenDemo
output_dir: ${PROJECT_DIR}/SwiftGenDemo/SwiftGen
xcassets:
  inputs:
    - Colors.xcassets
  outputs:
    - templatePath: ${PROJECT_DIR}/SwiftGenDemo/SwiftGen/colorTemplate.stencil
      params:
        publicAccess: true
      output: color.generated.swift
xcassets:
  inputs:
    - Assets.xcassets
  outputs:
    - templatePath: ${PROJECT_DIR}/SwiftGenDemo/SwiftGen/imageTemplate.stencil
      params:
        publicAccess: true
      output: image.generated.swift
